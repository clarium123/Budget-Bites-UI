<div class="container">
  <img class="wave" src="../../../../../../assets/images/wave.png">

  <div class="img">
    <img src="../../../../../../assets/images/loginAvatar.png">
  </div>

  <div class="login-content">
    <div class="container-fluid">
      <div class="row">
        <div class="well span2">
          <div class="row">
            <div class="span2">
              <img src="../../../../../../assets/images/avatar.svg">
            </div>
          </div>
          <div class="row">
            <div class="span2">
              <h2 class="title">Welcome</h2>
            </div>
          </div>
        </div>
        <form [formGroup]="loginForm" (submit)="onLoginSubmit()">
          <div class="well span2">
            <div class="row">
              <div class="col-md-12">
                <div class="d-flex flex-column">
              <mat-form-field class="input-field" appearance="outline">
                <mat-label>User Name</mat-label>
                <input type="text" matInput formControlName="userName" placeholder="User Name">
                <mat-icon matSuffix>person</mat-icon>
                <mat-error>User Name is required</mat-error> </mat-form-field>

             
              <mat-form-field class="input-field" appearance="outline">
                <mat-label>Password</mat-label>
                <input  matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="***">
                <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'lock' : 'lock_open'}}</mat-icon>
                </button>
                <mat-error>Password is required</mat-error> </mat-form-field>
             
             </div> </div>
            </div>
            <div class="row">
              <div class="">
                <a href="/user/login-form">Forgot Password?</a>
              </div>
            </div>
            <div class="row">
              <div class="col-md">
                <input type="submit" id="btnLogin" class="btn" value="Login">
              </div>
              <div class="w-100"></div>
              <div class="col-md">
                or
              </div>
              <div class="w-100"></div>
              <div class="col-md" style="display: flex;justify-content: center;">
                <div><a href="/user/registration-form">Register</a></div>
              </div>
            </div>
          </div>

      </form>
    </div>
  </div>
</div>
