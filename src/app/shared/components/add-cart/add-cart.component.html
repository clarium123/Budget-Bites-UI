
<div class="container-fluid row mt-3"> 
  <div class="col-2 mt-1">
    <p>Favorites</p>
  </div>
  <div class="col-10 mt-1  content">
    <div class="row">
      <div class="col-md-4" *ngfor="let var of ELEMENT_DATA">
        <mat-card class="meal-card mb-2 p-2" cdkDrag>
          <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
              
            </div>
  
            <mat-menu #afterMenu="matMenu">
              <button mat-menu-item>View Detail</button>
              <button mat-menu-item>Remove</button>
            </mat-menu>
          </div>
          <mat-card-title-group>
            <img mat-card-sm-image class="dish-image" src="https://melissasfoodfreedom.com/wp-content/uploads/2023/04/Butter-Chicken-500x500-1.webp" alt="img card" />
           
             <mat-card-title class="px-2">Item</mat-card-title>
            <mat-card-subtitle class="px-2">Large</mat-card-subtitle>
          </mat-card-title-group>
        </mat-card>
      </div>


    </div>


  </div>
</div>
